<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawsome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <nav id="navbar" class="nav">
        <div class="nav-wrapper">
            <!--Navbar Logo-->
            <div class="logo">
                <!--logo placeholder-->
                <a href="#home"><img width="100px" height="auto" src="images/noble.png"></a>
            </div>
            <!--Navbar Links-->
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!--Menu Icon-->
    <div class="MenuIcon">
        <span class="icon icon-bars"></span>
        <span class="icon icon-bars" overlay></span>
    </div>

    <div class="overlay-menu">
        <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li> 
        <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <h2>This Page demostrate my Knowledge on HTML&CSS</h2>
</body>
</html>
